<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Menu With Events</title>
  </head>
  <body>
    <h1>Menu With Events:</h1>
    <div id="list" ng-controller='MenuDataController as md'>
      <span>Here are the categories</span>
      <categories
        categories="md.categories">
      </categories>
      <br>
      <br>
      <br>
      <span>Here are the items</span>
      <items
        items="md.items">
      </items>
      
    </div>

    <!-- Libraries -->
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular.min.js"></script>

    <!-- Modules -->

    <script src="src/menu/menuapp.module.js"></script>
    <script src="src/data/data.module.js"></script>

    <!-- 'data' module artifacts -->
    <script src="src/data/categories.component.js"></script>
    <script src="src/data/items.component.js"></script>
    <script src="src/data/menudata.controller.js"></script>
    <script src="src/data/menudata.service.js"></script>
  </body>
</html>
